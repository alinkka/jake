<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window">
		<h3 style="margin-left: 150px; color: black; margin-top: 50px; display: none;position: absolute;" class="winner">
		u win
		</h3>
		<h3 style="margin-left: 150px; color: black; margin-top: 50px; display: none;position: absolute;" class="loser">
		u lose
		</h3>
	</div>


	<script>
	let jake = document.querySelectorAll('.jake')
	let king = document.querySelectorAll('.king')
	let points = document.querySelector('.points')
	score = 0

	let interv = function(){
		let rand = Math.random()*5 //случайное число до 5
		let round = Math.round(rand) //округлить число 
		jake[round].style.display = 'block';
		
		let timerr = function() {//создание функции
		jake[round].style.display = 'none'
		}
		setTimeout(timerr,900) 

	}
		let asd = setInterval(interv,1000)

	let interv2 = function(){
		let rand2 = Math.random()*5 //случайное число до 5
		let round2 = Math.round(rand2) //округлить число 
		king[round2].style.display = 'block';
		
		let timerr2 = function() {//создание функции
		king[round2].style.display = 'none'
		}
		setTimeout(timerr2,900) 

	}
		let asd2 = setInterval(interv2,1000)

	for(let index = 0; index<8; index = index + 1){//цикл
			jake[index].onclick = function(){
				jake[index].style.display = 'none';
				score = score + 5
				points.innerHTML = score;

			}
	}
	for(let index = 0; index<8; index = index + 1){//цикл
			king[index].onclick = function(){
				king[index].style.display = 'none';
				score = score - 10
				points.innerHTML = score;

		}
	}

	let proverka = function() {//создание функции
		clearInterval(asd);
		clearInterval(asd2);
		if (  score >= 10  ) {
		document.querySelector('.window').style.marginTop = '40%'
		document.querySelector('.window').style.opacity = 1
		document.querySelector('.winner').style.display = 'block'

		}else{
		document.querySelector('.window').style.marginTop = '40%'
		document.querySelector('.window').style.opacity = 1
		document.querySelector('.loser').style.display = 'block'
		}


	}
	setTimeout(proverka,5000)




	</script>
</body>
</html>
